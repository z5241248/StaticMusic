<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery/jquery-3.3.1.js" type="application/javascript"></script>
    <script src="js/jquery/jquery.min.js" type="application/javascript"></script>
    <script src="js/utils.js" type="application/javascript"></script>
    <script src="js/tips.js"></script>
    <link href="css/searchIframe.css" rel="stylesheet">
    <link href="css/tips.css" rel="stylesheet" >
</head>
<body>
    <nav id="nav">
        <div id="searchDiv">
            <label>单曲</label>
            <label>专辑</label>
            <label>歌手</label>
        </div>
        <div id="context">
            <table id="mytable"></table>
        </div>
    </nav>

</body>
<script>
    $(function ()
    {
        var name=getRequest().name;

        $("#searchDiv label:nth-of-type(1)").click(function ()
        {
            searchMusic(name);
        });

        $("#searchDiv label:nth-of-type(2)").click(function ()
        {
            searchAlbum(name)
        });

        $("#searchDiv label:nth-of-type(3)").click(function ()
        {
            searchSinger(name)
        });

        searchMusic(name);
    })
</script>
</html>
